<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login Archivemauro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h2>Logo Archivemauro</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username"
                    placeholder="Username">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Senha">
                <div class="underline"></div>
            </div>
            <input type="submit" value="Entrar">
        </form>

        <div class="footer">
            <span>Ou Conecte-se com as suas Redes Sociais</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="https://twitter.com/Slvmauro" target="blank">
                        <i class="fab fa-twitter"></i>
                        Sign in with Twitter
                    </a>
                </div>
                
                <div class="social-field facebook">
                    <a href="https://www.facebook.com/dev.mauvich" target="blank">
                        <i class="fab fa-facebook-f"></i>
                        Sign in with Facebook
                    </a>
                    
                </div>
                <div class="social-field github">
                    <a href="https://github.com/archivemauro" target="blank">
                        <i class="fab fa-github"></i>
                        Sign in with Github
                    </a> </div>
            </div>
        </div>
        
    </main>
</body>
</html>
